<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="shortcut icon" href="./img.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes Generator</title>
</head>
<body>
    <div class="container">
        <div class="inner" data-aos="zoom-in">
            <div class="box">
                <p class="number"><i class="fa-brands fa-twitter" id="tweetMe"></i></p>
                <div class="text">
                    <i class="start-quote fa-solid fa-quote-left"></i>
                    <p class="quotes" id="quotes"></p>
                    <p class="author" id="author"></p>
                </div>

                <label for="" class="button">
                    <p id="newQ">New Quotes</p>
                </label>
            </div>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/e8c244ed21.js" crossorigin="anonymous"></script>
<script src="./script.js"></script>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
  AOS.init();
</script>
</html>
